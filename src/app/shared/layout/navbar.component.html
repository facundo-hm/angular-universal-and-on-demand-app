<nav class="navbar-container row">
  <a [routerLink]='rootItem.link' class='col-2 root-title'>
    <h3>{{rootItem.name}}</h3>
  </a>

  <span class="col"></span>

  <a
    *ngFor="let item of items"
    [routerLink]="item.link"
    routerLinkActive='active'
    [ngClass]="['col-1 item-title', item.class ? item.class : '']">
    {{item.name}}
  </a>
</nav>
